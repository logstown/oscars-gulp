<div class="panel panel-default pool-points">
    <div class="panel-heading">
        <h3 class="pull-left" style="margin-top: 10px;">{{pool.name}}</h3>
        <div class="pull-right">
            Possible points: <span class="label label-info">{{possiblePoints}}</span>
        </div>
        <div class="clearfix"></div>
    </div>
    <ul class="list-group users-points">
        <li class="list-group-item fx-fade-up fx-ease-sine" ng-repeat="user in users | orderBy: '-score' | filter:f">
            <div class="photo-score">
                <img ng-src="{{user.picture}}" style="height: 40px;" alt="">
            </div>
            <div class="text-right score-bar">
                <span class="badge" ng-style="{'left': getBadgeLeft(user.score) + '%'}">{{user.score}}</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{user.score}}" aria-valuemin="0" aria-valuemax="{{possiblePoints}}" ng-style="{'width': getProgressWidth(user.score) + '%'}" ng-class="getProgressBarColor(user)">
                        <span class="sr-only">{{getProgressWidth(user.score)}}% Complete</span>
                    </div>
                </div>
            </div>
            <div>
                <span data-title="Admin" bs-tooltip data-bs-enabled="user.uid === pool.creator" ng-class="{'admin':user.uid === pool.creator}">{{user.firstName || user.screenName}}</span>
            </div>
            <!-- <div class="clearfix"></div> -->
        </li>
    </ul>
</div>

<div class="panel panel-default pool-points">
    <div class="panel-heading">
        <h3 class="pull-left" style="margin-top: 10px;">{{pool.name}}</h3>
        <div class="pull-right" style="margin-top: 14px;">
            Possible points: <span class="label label-info" style="font-size: initial;">{{possiblePoints}}</span>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body text-center" ng-show="itsOver()">
        <h2><i class="fa fa-star"></i><span style="margin-left: 5px; margin-right: 5px;">Congratulations!</span><i class="fa fa-star"></i></h2>
        <h3 ng-repeat="winner in winners">{{winner.displayName}}</h3>
        <!-- <button class="btn btn-default btn-lg btn-block raised" ng-click="getSuperlatives()" ng-disabled="!superlativesClickable">
            <h4><i class="fa fa-trophy" style="margin-right: 5px;"></i>Click to See Superlatives</h4>
        </button> -->
    </div>
    <ul class="list-group users-points">
        <li class="list-group-item fx-fade-up fx-ease-sine" ng-class="{'correct': isWinner(user.score)}" ng-repeat="user in users | orderBy: '-score' | filter:f">
            <div class="photo-score">
                <img ng-src="{{user.photoURL}}" style="height: 40px;" alt="">
            </div>
            <div class="text-right score-bar">
                <span class="badge" ng-style="{'left': getBadgeLeft(user.score) + '%'}">{{user.score}}</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{user.score}}" aria-valuemin="0" aria-valuemax="{{possiblePoints}}" ng-style="{'width': getProgressWidth(user.score) + '%'}" ng-class="getProgressBarColor(user)">
                        <span class="sr-only">{{getProgressWidth(user.score)}}% Complete</span>
                    </div>
                </div>
            </div>
            <div>
                <span data-title="Admin" bs-tooltip data-bs-enabled="user.uid === pool.creator" ng-class="{'admin':user.uid === pool.creator}">{{user.displayName}}</span>
            </div>
            <!-- <div class="clearfix"></div> -->
        </li>
    </ul>
</div>

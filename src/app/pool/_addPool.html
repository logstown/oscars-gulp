<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create New Pool</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Pick a name</label>
                        <input type="text" ng-model="vm.newPool.name" class="form-control" placeholder="Name">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.newPool.allowOthers"> Participants can invite others
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="vm.create()">Create</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-submit="vm.saveProfile($hide)">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Profile</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" ng-model="vm.user.displayName" class="form-control" placeholder="Display Name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="vm.userNotLoaded">Update</button>
                    <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

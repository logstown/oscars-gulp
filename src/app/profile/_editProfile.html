<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-submit="vm.saveProfile($hide)">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Profile</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" ng-model="vm.user.firstName" focus-me class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" ng-model="vm.user.lastName" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label>Profile Image</label>
                        <input type="url" ng-model="vm.user.picture" class="form-control" placeholder="Image URL">
                        <img ng-src="{{vm.user.picture}}" style="height: 40px; margin-right: 10px;" alt="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="vm.userNotLoaded">Update</button>
                    <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

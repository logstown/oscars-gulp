<div class="container">
    <div class="page-header welcome-header text-center">
        <h1 class="welcome-text">Welcome!</h1>
        <h1 class="welcome-title">2016 Oscar Showdown</h1>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
            <div class="row login-btn">
                <button class="btn btn-lg btn-primary btn-block" ng-click="vm.login('facebook')">
                    <span><i class="fa fa-facebook fa-fw"></i></span> <span>Login with Facebook</span>
                </button>
            </div>
            <div class="row login-btn">
                <button class="btn btn-lg btn-danger btn-block" ng-click="vm.login('google')">
                    <span><i class="fa fa-google fa-fw"></i></span> <span>Login with Google</span>
                </button>
            </div>
            <div class="row login-btn">
                <button class="btn btn-lg btn-info btn-block" ng-click="vm.login('twitter')">
                    <span><i class="fa fa-twitter fa-fw"></i></span> <span>Login with Twitter</span>
                </button>
            </div>
            <div class="row login-btn">
                <button class="btn btn-lg btn-inverse btn-block" ng-click="vm.login('github')" style="border: 1px solid darkgray;">
                    <span><i class="fa fa-github fa-fw"></i></span> <span>Login with Github</span>
                </button>
            </div>
        </div>
    </div>
</div>

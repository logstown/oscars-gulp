<div class="container">
    <div ng-show="!vm.isAfterOscarStart()" class="jumbotron">
        <h2 class="text-center">
	    	<i class="fa fa-clock-o"></i> Starts in
	    	<timer end-time="vm.oscarStart"><span ng-show="days > 0">{{days}} day<span ng-hide="days===1">s</span><span ng-show="hours > 0 || minutes > 0 || seconds > 0">,</span></span><span ng-show="hours > 0"> {{hours}} hour<span ng-hide="hours===1">s</span><span ng-show="minutes > 0 || seconds > 0">,</span></span><span ng-show="minutes > 0"> {{minutes}} minute<span ng-hide="minutes===1">s</span><span ng-show="seconds >0">,</span></span><span ng-show="seconds > 0"> {{seconds}} second<span ng-hide="seconds===1">s</span></span>.</timer>
	    </h2>
    </div>
    <div class="row" ng-show="vm.noPool">
        <div class="col-md-6 text-center">
            <button class="btn btn-primary btn-lg" ng-click="vm.createNewPool()">Create a Pool</button>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Enter the ID of a Pool to join:</label>
                <input type="text" class="form-control" placeholder="Pool ID">
            </div>
        </div>
    </div>
    <div class="row" ng-show="vm.pool">
        <div class="col-md-6">
            <div class="jumbotron">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{vm.pool.name}}</h3>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="user in vm.users"> <img ng-src="{{user.picture}}" style="height: 40px; margin-right: 10px;" alt="">{{user.fullName}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Share this link with others:</label>
                <input type="text" select-me readonly ng-model="vm.poolUrl" class="form-control">
            </div>
        </div>
    </div>
</div>
